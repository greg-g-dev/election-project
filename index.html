<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>U.S. ELECTION MAP</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Montserrat:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body onload="onLoad();">
<div class="page">
    <header>
        <h1>U.S. ELECTION MAP</h1>
    </header>

    <div class="map-container">

        <canvas id="map_canvas" width="800" height="550">
        </canvas>

        <table id="stateResults">
            <thead>
                <tr>
                    <th>STATE NAME</th>
                    <th>Abbreviation</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td class="name-1">NAME1</td>
                <td class="name-1">RESULTS1</td>
            </tr>
            <tr>
                <td class="name-2">NAME2</td>
                <td class="name-2">RESULTS2</td>
            </tr>
            <tr>
                <td class="winner">WINNER:</td>
                <td class="winner">WINNER NAME</td>
            </tr>
            </tbody>
        </table>

        <table id="countryResults">
            <tbody>
            <tr>
                <td class="name-1">NAME1</td>
                <td class="name-1">RESULTS1</td>
                <td class="name-2">NAME2</td>
                <td class="name-2">RESULTS2</td>
                <th>WINNER</th>
                <th>Name</th>
            </tr>
            </tbody>
        </table>

    </div>
    <br>
    <footer>
        <p>&copy; Skillcrush 2021 <span>//</span> HTML5 Map Created By: <a href="http://dougx.net/map/usmap.html" target="_blank">DougX.net</a></p>
    </footer>

</div>

</body>
</html>
